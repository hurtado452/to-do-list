<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center">
                <h1>To-Do List</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 list-group ">
                <ul class = "list-group-item lists">
                    <li *ngFor="let list of lists"
                        [class.selected]="list === selectedList"
                        (click)="onSelectList(list)">
                        {{list.title}}
                        <button class="delete" (click)="deleteList(list); $event.stopPropagation()">X</button>
                    </li>
                </ul>
            </div>  
        </div>

                >
                <button (click)="createList(newList.value)">Save</button>
            </div>-->

    </div>  
</section>
